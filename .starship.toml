# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

format = """ $all"""

[username]
style_user = "255"
style_root = "255"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](141) "
ssh_symbol = " "
disabled = false

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
success_symbol = ""
error_symbol = "[✖](bold red) "

[fill]
symbol = " "

[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "…/"
home_symbol = "🏠"
style = "69 bold"
read_only = "  "
read_only_style = "white"
format = "at [$path]($style)[$read_only]($read_only_style) "

